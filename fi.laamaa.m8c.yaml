app-id: fi.laamaa.m8c
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: m8c

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all

modules:
  - name: m8c
    buildsystem: simple
    build-commands:
      - PREFIX=/app make install
    sources:
      - type: git
        url: https://github.com/laamaa/m8c.git
        tag: v1.4.1
      - type: file
        path: fi.laamaa.m8c.appdata.xml
      - type: file
        path: fi.laamaa.m8c.desktop
      - type: file
        path: icons/fi.laamaa.m8c.512.png
      - type: file
        path: icons/fi.laamaa.m8c.256.png
      - type: file
        path: icons/fi.laamaa.m8c.128.png
      - type: file
        path: icons/fi.laamaa.m8c.64.png
      - type: file
        path: icons/fi.laamaa.m8c.32.png
    post-install:
      - install -D -m644 fi.laamaa.m8c.appdata.xml /app/share/appdata/fi.laamaa.m8c.appdata.xml
      - install -D -m644 fi.laamaa.m8c.desktop /app/share/applications/fi.laamaa.m8c.desktop
      - install -D -m644 fi.laamaa.m8c.512.png /app/share/icons/hicolor/512x512/apps/fi.laamaa.m8c.png
      - install -D -m644 fi.laamaa.m8c.256.png /app/share/icons/hicolor/256x256/apps/fi.laamaa.m8c.png
      - install -D -m644 fi.laamaa.m8c.128.png /app/share/icons/hicolor/128x128/apps/fi.laamaa.m8c.png
      - install -D -m644 fi.laamaa.m8c.64.png /app/share/icons/hicolor/64x64/apps/fi.laamaa.m8c.png
      - install -D -m644 fi.laamaa.m8c.32.png /app/share/icons/hicolor/32x32/apps/fi.laamaa.m8c.png
    modules:
      - shared-modules/SDL2/SDL2-no-libdecor.json

      - name: libserialport
        buildsystem: autotools
        sources:
          - type: git
            url: git://sigrok.org/libserialport
            commit: 6f9b03e597ea7200eb616a4e410add3dd1690cb1
